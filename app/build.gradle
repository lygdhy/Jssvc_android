apply plugin: 'com.android.application'

android {
  compileSdkVersion 24
  buildToolsVersion '26.0.2'
  defaultConfig {
    applicationId "org.jssvc.lib"
    minSdkVersion 17
    targetSdkVersion 24
    versionCode 18
    versionName '2.1.10'
    testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    // Enabling multidex support.
    multiDexEnabled true
    manifestPlaceholders = [UMENG_CHANNEL_VALUE: "jssvcOrg"]

    ndk {
      abiFilters "armeabi", "x86"
    }
  }

  // 添加签名配置(需要定义在buildTypes前面)
  signingConfigs {
    debug {}

    // release签名指令 gradlew assembleRelease
    release {
      storeFile file("keystore_jssvc_org.jks")
      storePassword "dhy910710"
      keyAlias "pro_jssvc_library"
      keyPassword "dhy910710"
    }
  }

  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

      signingConfig signingConfigs.release
    }
  }

  // http://blog.csdn.net/tiankong1206/article/details/50444232
  flavorDimensions "dhy"

  // 渠道配置
  productFlavors {
    Pgyer {
      manifestPlaceholders = [UMENG_CHANNEL_VALUE: "Pgyer"] //pugongying
      // resValue("string", "app_name", "图书馆蒲公英版")
    }
    Qihoo {
      manifestPlaceholders = [UMENG_CHANNEL_VALUE: "Qihoo"] //qihu360
    }
    Tencen {
      manifestPlaceholders = [UMENG_CHANNEL_VALUE: "Tencen"] //yingyongbao
    }
    xiaomi {
      manifestPlaceholders = [UMENG_CHANNEL_VALUE: "xiaomi"]
    }
  }

  dexOptions {
    javaMaxHeapSize "4g"
  }
}

dependencies {
  implementation 'com.android.support.constraint:constraint-layout:1.0.2'
  implementation fileTree(include: ['*.jar'], dir: 'libs')
  androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
    exclude group: 'com.android.support', module: 'support-annotations'
  })
  implementation('com.github.niorgai:StatusBarCompat:2.1.4', {
    exclude group: 'com.android.support'
  })
  implementation name: 'SMSSDK-3.0.0', ext: 'aar'
  implementation 'com.android.support:recyclerview-v7:24.2.1'
  implementation 'com.android.support:cardview-v7:24.2.1'
  implementation 'com.android.support:design:25.3.1'
  implementation 'com.android.support:multidex:1.0.0'
  implementation 'com.android.support:appcompat-v7:24.2.1'
  implementation 'com.android.support:support-v4:24.2.1'
  implementation 'com.lzy.net:okgo:3.0.4'
  implementation 'com.jakewharton:butterknife:8.4.0'
  implementation 'com.google.code.gson:gson:2.7'
  implementation 'org.jsoup:jsoup:1.10.1'
  implementation 'com.bigkoo:convenientbanner:2.0.5'
  implementation 'com.pgyersdk:sdk:2.8.1'
  implementation 'se.emilsjolander:stickylistheaders:2.7.0'
  implementation 'pub.devrel:easypermissions:1.0.1'
  implementation 'cn.bingoogolapple:bga-adapter:1.2.0@aar'
  implementation 'cn.bingoogolapple:bga-refreshlayout:1.1.7@aar'
  implementation 'cn.bingoogolapple:bga-indicator:1.0.1@aar'
  implementation 'com.umeng.analytics:analytics:6.1.2'
  implementation 'com.blankj:utilcode:1.10.0'
  implementation 'com.github.bumptech.glide:glide:3.7.0'
  implementation 'top.zibin:Luban:1.1.3'
  implementation 'com.lzy.widget:imagepicker:0.6.1'
  implementation 'org.greenrobot:eventbus:3.0.0'
  implementation 'com.google.zxing:core:3.3.0'
  testImplementation 'junit:junit:4.12'
  annotationProcessor 'com.jakewharton:butterknife-compiler:8.4.0'
}
