apply plugin: 'com.android.application'
apply plugin: 'android-apt'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.1"
    defaultConfig {
        applicationId "org.jssvc.lib"
        minSdkVersion 15
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        // Enabling multidex support.
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    dexOptions {
        javaMaxHeapSize "4g"
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:recyclerview-v7:24.2.1'
    compile 'com.android.support:cardview-v7:24.2.1'
    compile 'com.android.support:design:24.2.1'
    compile 'com.android.support:multidex:1.0.0'
    compile 'com.android.support:appcompat-v7:24.2.1'
    compile 'com.android.support:support-v4:24.2.1'
    testCompile 'junit:junit:4.12'
    // okgo联网
    compile 'com.lzy.net:okgo:2.0.0'
    compile 'com.lzy.net:okserver:1.1.0'
    // butterknife格式化代码
    compile 'com.jakewharton:butterknife:8.4.0'
    apt 'com.jakewharton:butterknife-compiler:8.4.0'
    // StatusBar
    compile 'com.github.niorgai:StatusBarCompat:1.2.0'
    // 图片fresco
    compile 'com.facebook.fresco:fresco:0.13.0'
    // 数据解析
    compile 'com.google.code.gson:gson:2.7'
    compile 'org.jsoup:jsoup:1.10.1'
    // 轮播广告
    compile 'com.bigkoo:convenientbanner:2.0.5'
    // 播放器控件UniversalVideoView
    compile 'com.linsea:universalvideoview:1.1.0@aar'
    // 蒲公英
    compile 'com.pgyersdk:sdk:2.4.0'
    // stickylist
    compile 'se.emilsjolander:stickylistheaders:2.7.0'
}
